<!-- popup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" width="device-width, initial-scale=1.0">
    <title>User Fetcher</title>
</head>


<body>

    <div class="tabs">
        <button class="tab-button active" data-tab="home">Home</button>
        <button class="tab-button" data-tab="friend's list">Friend's List</button>
        <button class="tab-button" data-tab="add friend">Add Friend</button>
        <button class="tab-button" data-tab="settings">Settings</button>
    </div>


    <div class="tab-content active" id="home">
        <h2>Track Your Friends Screentime</h2>
        <p>Your total screentime: <span id="your-screen-time">2 hours 30 minutes </span></p>
        <p>Your friend's total screentime: <span id="friend-screen-time">3 hours 30 minutes </span></p>
        <p>Content for Tab 1</p>
    </div>

    <div class="tab-content" id="friend's list">
        <p>Content for Tab 2</p>
    </div>

    <div class="tab-content" id="add friend">
        <input type="text" id="user-id" placeholder="Enter user ID" />
        <button id="fetch-user">Fetch User</button>
    </div>

    <div class="tab-content" id="settings">
        <h3 style="text-align:center;">Name: <br />Personal ID: </h3>
    </div>

    <script src="popup.js"></script>
</body>
</html>
